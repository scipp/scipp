name: Nightly Release

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

jobs:
  build_wheels:
    name: Wheels
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-13, macos-14, windows-2019]
        build: [cp310, cp311, cp312]
    uses: ./.github/workflows/wheel.yml
    with:
      os: ${{ matrix.os }}
      build: ${{ matrix.build }}

  release:
    name: Make Release on GitHub and pypi.anaconda.org
    needs: build_wheels
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Delete old dev wheels from pypi.anaconda.org
        run: |
          curl --silent "https://api.anaconda.org/package/scipp/scipp" | jq -r '.releases[] | select(.version | contains("dev")) | .full_name' > dev_wheels.txt
          while read -r package_name; do
            echo "Removing $package_name"
            anaconda --token "${{secrets.ANACONDA_NIGHTLY_WHEEL_TOKEN}}" remove -f "$package_name"
          done < dev_wheels.txt
      - name: Upload wheel to pypi.anaconda.org/scipp/simple
        uses: scientific-python/upload-nightly-action@b67d7fcc0396e1128a474d1ab2b48aa94680f9fc # 0.5.0
        with:
          artifacts_path: dist
          anaconda_nightly_upload_organization: scipp
          anaconda_nightly_upload_token: ${{secrets.ANACONDA_NIGHTLY_WHEEL_TOKEN}}
      - run: python .github/workflows/rename-dev-wheels.py
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: 'dist/*.whl'
          body: 'Nightly release for testing of downstream projects.'
          makeLatest: false
          prerelease: true
          removeArtifacts: true
          tag: 'nightly'
