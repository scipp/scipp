trigger:
  branches:
    exclude:
      - '*'

pr:
  autoCancel: true
  branches:
    include:
      - '*'

stages:
  - template: templates/code_quality_checks.yml

  - stage: 'build_and_test'
    displayName: 'Build and Test'

    jobs:
      - job: 'linux'
        displayName: 'Linux'
        timeoutInMinutes: 90
        pool:
          vmImage: 'ubuntu-18.04'
        variables:
          ccache_dir: '$(Pipeline.Workspace)/ccache'
          build_dir: '$(Build.StagingDirectory)/build'
          install_dir: '$(Build.StagingDirectory)/install'
          docs_build_dir: '$(Build.StagingDirectory)/docs_build'
        steps:
          - checkout: self
            submodules: true
          - bash: |
              set -ex
              sudo apt-get install -y ccache
              echo "##vso[task.prependpath]/usr/lib/ccache"
              # Set cache dir
              ccache --set-config=cache_dir="$(ccache_dir)"
            displayName: 'Install and configure ccache'
          - task: Cache@2
            inputs:
              key: 'ccache | "$(Agent.OS)" | "$(Build.SourceVersion)"'
              restoreKeys: |
                ccache | "$(Agent.OS)" | "$(Build.SourceVersion)"
                ccache | "$(Agent.OS)"
              path: "$(CCACHE_DIR)"
            displayName: 'Process ccache'
          - bash: ccache --show-stats
            displayName: 'Report ccache statistics'
          - bash: echo "##vso[task.prependpath]$CONDA/bin"
            displayName: 'Add Conda to PATH'
          - bash: |
              set -ex
              conda --version
              conda env create -f scipp-developer.yml
              # TODO: source activate does not work (see https://github.com/conda/conda/issues/9566)
              echo "##vso[task.prependpath]$CONDA/envs/scipp-developer/bin"
              mkdir -p  "$(build_dir)" "$(install_dir)" "$(docs_build_dir)"
            displayName: 'Configure build environment'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake \
                -G Ninja \
                -DPYTHON_EXECUTABLE=$(command -v python) \
                -DCMAKE_INSTALL_PREFIX="$(install_dir)" \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF \
                -DDYNAMIC_LIB=ON \
                "$(Build.Repository.LocalPath)"
            displayName: 'CMake configuration'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake --build . --target all-tests
            displayName: 'Build C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              ./common/test/scipp-common-test
              ./units/test/scipp-units-test
              ./core/test/scipp-core-test
              ./variable/test/scipp-variable-test
              ./dataset/test/scipp-dataset-test
              ./neutron/test/scipp-neutron-test
            displayName: 'Run C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake --build . --target all-benchmarks
            displayName: 'Build benchmarks'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake --build . --target install
            displayName: 'Build Python library'
          - bash: |
              set -ex
              PYTHONPATH="$PYTHONPATH:$(install_dir)" python -m pytest
            displayName: 'Run Python unit tests'
          - bash: |
              set -ex
              cd docs
              python data/fetch_neutron_data.py
              mkdir -p  "$HOME/.mantid"
              echo -e "usagereports.enabled=0\ndatasearch.directories=$(pwd)/data" > "$HOME/.mantid/Mantid.user.properties"
              # Build documentation, redirecting doctrees to avoid size bloat in build documentation
              PYTHONPATH="$PYTHONPATH:$(install_dir)" sphinx-build -d $(mktemp -d) . "$(docs_build_dir)"
              # Remove Juptyer notebooks used for documentation build, they are not accessible and create size bloat
              find "$(docs_build_dir)" -type f -name *.ipynb -delete
            displayName: 'Build documentation'
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: "$(docs_build_dir)"
              ArtifactName: 'documentation'
            displayName: 'Upload built documentation'
          - bash: ccache --show-stats
            displayName: 'Report ccache statistics'

      - job: 'mac'
        displayName: 'Mac OS'
        timeoutInMinutes: 80
        pool:
          vmImage: 'macOS-10.14'
        variables:
          build_dir: '$(Build.StagingDirectory)/build'
          install_dir: '$(Build.StagingDirectory)/install'
        steps:
          - checkout: self
            submodules: true
          - bash: |
              set -ex
              echo "##vso[task.prependpath]$CONDA/bin"
              sudo chown -R $USER $CONDA
            displayName: 'Add Conda to PATH'
          - bash: |
              set -ex
              conda --version
              conda env create -f scipp-developer-no-mantid.yml
              # TODO: source activate does not work (see https://github.com/conda/conda/issues/9566)
              echo "##vso[task.prependpath]$CONDA/envs/scipp-developer/bin"
              mkdir -p  "$(build_dir)" "$(install_dir)"
            displayName: 'Configure build environment'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake \
                -G Ninja \
                -DPYTHON_EXECUTABLE=$(command -v python) \
                -DCMAKE_INSTALL_PREFIX="$(install_dir)" \
                -DCMAKE_BUILD_TYPE=Release \
                "$(Build.Repository.LocalPath)"
            displayName: 'CMake configuration'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake --build . --target all-tests
            displayName: 'Cuild C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              ./common/test/scipp-common-test
              ./units/test/scipp-units-test
              ./core/test/scipp-core-test
              ./variable/test/scipp-variable-test
              ./dataset/test/scipp-dataset-test
              ./neutron/test/scipp-neutron-test
            displayName: 'Run C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              cmake --build . --target install
            displayName: 'Build Python library'
          - bash: |
              set -ex
              PYTHONPATH="$(install_dir)" python -m pytest
            displayName: 'Run Python unit tests'

      - job: 'windows'
        displayName: 'Windows'
        timeoutInMinutes: 90
        pool:
          vmImage: 'windows-latest'
        variables:
          build_dir: '$(Build.StagingDirectory)/build'
          install_dir: '$(Build.StagingDirectory)/install'
        steps:
          - checkout: self
            submodules: true
          - powershell: Write-Host "##vso[task.prependpath]$env:CONDA\Scripts"
            displayName: 'Add Conda to PATH'
          - bash: |
              set -ex
              conda --version
              conda env create -f scipp-developer-no-mantid.yml
              mkdir -p  "$(build_dir)" "$(install_dir)"
            displayName: 'Configure build environment'
          - bash: |
              set -ex
              cd "$(build_dir)"
              source activate scipp-developer
              cmake \
                -G "Visual Studio 16 2019" \
                -A x64 \
                -DPYTHON_EXECUTABLE=$(command -v python) \
                -DCMAKE_INSTALL_PREFIX="$(install_dir)" \
                -DCMAKE_BUILD_TYPE=Release \
                "$(Build.Repository.LocalPath)"
            displayName: 'CMake configuration'
          - bash: |
              set -ex
              cd "$(build_dir)"
              source activate scipp-developer
              cmake --build . --target all-tests --config Release
            displayName: 'Build C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              source activate scipp-developer
              common/test/Release/scipp-common-test.exe
              units/test/Release/scipp-units-test.exe
              core/test/Release/scipp-core-test.exe
              variable/test/Release/scipp-variable-test.exe
              dataset/test/Release/scipp-dataset-test.exe
              neutron/test/Release/scipp-neutron-test.exe
            displayName: 'Run C++ unit tests'
          - bash: |
              set -ex
              cd "$(build_dir)"
              source activate scipp-developer
              cmake --build . --target install --config Release
            displayName: 'Build Python library'
          - bash: |
              set -ex
              source activate scipp-developer
              PYTHONPATH="$(install_dir)" python -m pytest
            displayName: 'Run Python unit tests'
