repos:
  -   repo: https://github.com/pycqa/flake8
      rev: 3.8.3
      hooks:
        - id: flake8
  -   repo: https://github.com/pre-commit/mirrors-yapf
      rev: v0.30.0
      hooks:
        - id: yapf
          args: ["-i", "-r"]
          files: "python"
  - repo: https://github.com/mantidproject/pre-commit-hooks.git
    rev: ebd7eb9cc07498e58a8af5688104ab1e98f25b04
    hooks:
      - id: clang-format
